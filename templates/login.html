{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="login-box">
  <div class="login-logo">
    <a href="{{ url_for('index') }}"><b>Todo</b>App</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Войдите, чтобы начать сессию</p>

      <form action="{{ url_for('login') }}" method="post">
        <div class="input-group mb-3">
          <input type="text" name="username" class="form-control" placeholder="Имя пользователя" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="Пароль" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Запомнить меня
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mb-1">
        <a href="#">Забыли пароль?</a>
      </p>
      <p class="mb-0">
        <a href="{{ url_for('register') }}" class="text-center">Зарегистрировать новый аккаунт</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
{% endblock %}
