{% extends "base.html" %}

{% block title %}{{ _('Registration') }}{% endblock %}

{% block content %}
<div class="register-box">
  <div class="register-logo">
    <a href="{{ url_for('index') }}"><b>Todo</b>App</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">{{ _('Register a new account') }}</p>

      <form action="{{ url_for('register') }}" method="post">
        <div class="input-group mb-3">
          <input type="text" name="username" class="form-control" placeholder="{{ _('Username') }}" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" name="email" class="form-control" placeholder="{{ _('Email') }}" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="{{ _('Password') }}" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <select name="role" class="form-control" required>
            <option value="user">{{ _('User') }}</option>
            <option value="admin">{{ _('Administrator') }}</option>
          </select>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user-tag"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree" required>
              <label for="agreeTerms">
               {{ _('I agree to the') }} <a href="#">{{ _('terms') }}</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">{{ _('Register') }}</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <a href="{{ url_for('login') }}" class="text-center">{{ _("I already have an account") }}</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->
{% endblock %}
