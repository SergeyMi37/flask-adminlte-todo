{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="register-box">
  <div class="register-logo">
    <a href="{{ url_for('index') }}"><b>Todo</b>App</a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Зарегистрировать новый аккаунт</p>

      <form action="{{ url_for('register') }}" method="post">
        <div class="input-group mb-3">
          <input type="text" name="username" class="form-control" placeholder="Имя пользователя" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" name="email" class="form-control" placeholder="Email" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="Пароль" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <select name="role" class="form-control" required>
            <option value="user">Пользователь</option>
            <option value="admin">Администратор</option>
          </select>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user-tag"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree" required>
              <label for="agreeTerms">
               Я согласен с <a href="#">условиями</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <a href="{{ url_for('login') }}" class="text-center">У меня уже есть аккаунт</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->
{% endblock %}
